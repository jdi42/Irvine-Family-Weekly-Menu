<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title -->
    <title>Irvine Family Menu</title>

    <!-- LINK FOR GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Libre+Caslon+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- LINK FOR BOOTSTRAP CLASSES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- LINK TO CSS STYLESHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- meta tags -->
    <meta charset="UT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

</head>

<body>
    <!-- A BOOTSTRAP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar brand/logo -->
            <a class="navbar-brand" href="#"><img src="IrvineLogo2.jpeg"><span id="titlemenu">Irvine Family Menu</span></a>

            <!-- Hamburger menu button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <!-- Add more menu items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- BOOTSTRAP CAROUSEL -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="steak.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item">
                <img src="salmon.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item">
                <img src="spag.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- THE HEADER FOR THE CARDS SECTION -->
    <div id="week-header">
        WEEK OF Jan 21 - Jan 27
    </div>

    <!-- THE CARDS SECTION -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g4">
            <!-- SUNDAY  -->
            <div class="card">
                <div class="card-header text-end">
                    el domingo
                </div>
                <div class="card-body">
                    <h5 class="card-title">Ribs & Rice</h5>
                    <p class="card-text">The dinner will be served with the following sides</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Brown Rice</li>
                        <li class="list-group-item">Carrots</li>
                        <li class="list-group-item">Brocolli</li>
                    </ul>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#ingredientModal">
                        Ingredients
                    </button>

                    <a href="#" class="btn btn-primary">Recipe</a>


                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ingredientModal" tabindex="-1" aria-labelledby="ingredientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ingredientModalLabel">Ingredients</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>pork back ribs</li>
                        <li>brown rice</li>
                        <li>chicken/turkey stock</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
